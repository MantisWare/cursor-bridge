<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #e8e8e8;
        margin: 0;
        min-height: 100vh;
        line-height: 1.6;
      }

      .endpoint-list {
        margin: 20px 0;
      }

      .endpoint-item {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
        align-items: center;
        padding: 12px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }

      .endpoint-item:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.15);
      }

      .endpoint-form {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        align-items: center;
      }

      button {
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
        font-size: 14px;
      }

      input {
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #e8e8e8;
        transition: all 0.2s ease;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        background: rgba(255, 255, 255, 0.08);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      }

      .status-connected {
        background: linear-gradient(135deg, #10b981, #059669);
        animation: pulse-green 2s infinite;
      }

      .status-disconnected {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        animation: pulse-red 2s infinite;
      }

      @keyframes pulse-green {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes pulse-red {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #f3f4f6;
        font-size: 14px;
      }

      .checkbox-group {
        margin-bottom: 12px;
      }

      .checkbox-group-2 {
        margin-bottom: 8px;
      }

      input[type="number"],
      input[type="text"] {
        padding: 12px 16px;
        width: 100%;
        max-width: 300px;
      }

      input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
        accent-color: #4f46e5;
      }

      .settings-section {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 24px;
        margin-bottom: 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.2s ease;
      }

      .settings-section:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
        box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .settings-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
        padding: 4px 0;
      }

      .settings-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #f9fafb;
        background: linear-gradient(135deg, #f9fafb, #e5e7eb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .settings-content {
        display: none;
        margin-top: 20px;
        animation: fadeIn 0.3s ease;
      }

      .settings-content.visible {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chevron {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
        color: #9ca3af;
      }

      .chevron.open {
        transform: rotate(180deg);
        color: #4f46e5;
      }

      .quick-actions {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .action-button {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
        font-size: 14px;
        box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        position: relative;
        overflow: hidden;
      }

      .action-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .action-button:hover::before {
        left: 100%;
      }

      .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        background: linear-gradient(135deg, #5b52e8, #8b5cf6);
      }

      .action-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
      }

      .action-button.danger {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
      }

      .action-button.danger:hover {
        background: linear-gradient(135deg, #f87171, #ef4444);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="settings-section">
      <h3>Quick Actions</h3>
      <div class="quick-actions">
        <button id="capture-screenshot" class="action-button">
          Capture Screenshot
        </button>
        <button id="wipe-logs" class="action-button danger">
          Wipe All Logs
        </button>
      </div>
      <div
        class="checkbox-group-2"
        style="margin-top: 10px; display: flex; align-items: center"
      >
        <label>
          <input type="checkbox" id="allow-auto-paste" />
          Allow Auto-paste to Cursor
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h3>Screenshot Settings</h3>
      <div class="form-group">
        <label for="screenshot-path"
          >Provide a directory to save screenshots to (by default screenshots
          will be saved to your downloads folder if no path is provided)</label
        >
        <input
          type="text"
          id="screenshot-path"
          placeholder="/path/to/screenshots"
        />
      </div>
    </div>

    <div class="settings-section">
      <h3>Server Connection Settings</h3>
      <div class="form-group">
        <label for="server-host">Server Host</label>
        <input
          type="text"
          id="server-host"
          placeholder="localhost or IP address"
        />
      </div>
      <div class="form-group">
        <label for="server-port">Server Port</label>
        <input
          type="number"
          id="server-port"
          min="1"
          max="65535"
          value="3035"
        />
      </div>
      <div class="quick-actions">
        <button id="discover-server" class="action-button">
          Auto-Discover Server
        </button>
        <button id="test-connection" class="action-button">
          Test Connection
        </button>
      </div>
      <div id="connection-status" style="margin-top: 8px; display: none">
        <span id="status-icon" class="status-indicator"></span>
        <span id="status-text"></span>
      </div>
    </div>

    <div class="settings-section">
      <div class="settings-header" id="advanced-settings-header">
        <h3>Advanced Settings</h3>
        <svg
          class="chevron"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <div class="settings-content" id="advanced-settings-content">
        <div class="form-group">
          <label for="log-limit">Log Limit (number of logs)</label>
          <input type="number" id="log-limit" min="1" value="50" />
        </div>

        <div class="form-group">
          <label for="query-limit">Query Limit (characters)</label>
          <input type="number" id="query-limit" min="1" value="30000" />
        </div>

        <div class="form-group">
          <label for="string-size-limit">String Size Limit (characters)</label>
          <input type="number" id="string-size-limit" min="1" value="500" />
        </div>

        <div class="form-group">
          <label for="max-log-size">Max Log Size (characters)</label>
          <input type="number" id="max-log-size" min="1000" value="20000" />
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="show-request-headers" />
            Include Request Headers
          </label>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="show-response-headers" />
            Include Response Headers
          </label>
        </div>
      </div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
